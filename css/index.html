<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">Hello World!</div>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ullam odio praesentium porro iste
        laudantium ducimus, voluptates eos, nisi culpa perferendis est ad voluptatem! In eius dolores ullam dignissimos
        necessitatibus.</p>
    <div class="box"></div>


    <section class="section">
        <div class="container">
          <h1 class="title">
            Hello World
          </h1>
          <p class="subtitle">
            My first website with <strong>Bulma</strong>!
          </p>
        </div>
      </section>

    <script src="./add_css.js"></script>
    <script>
        addCss(`
            body {
                background-color: pink;
            }
            .content:hover {
                background-color: #00ff00;
            }
        `);

        const boxElement = document.querySelector('.box')

        setElementStyle(boxElement, `
            width: 200px;
            height: 200px;
            background: blue;
        `)
        appendElementStyle(boxElement, `
            border: solid 6px green;
            box-shadow: 13px 13px 13px orange;
        `)
        addCssLibrary('https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css')
    </script>
</body>

</html>
