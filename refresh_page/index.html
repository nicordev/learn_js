<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh page</title>
</head>
<body>
    <button onclick="refresh(5);">Refresh</button>
    <div id="countdown"></div>

    <script src="refresh.js"></script>
    <script>
        function refresh(delay) {
            const countdownElement = document.getElementById('countdown')
            let countdown = delay
            countdownElement.textContent = `Refreshing page in `
            const countdownValueElement = document.createElement('span')
            countdownValueElement.textContent = countdown
            countdownElement.appendChild(countdownValueElement)

            setInterval(() => {
                if (countdown <= 0) {
                    refreshPage()
                }
                countdown--
                countdownValueElement.textContent = countdown
            }, 1000);
        }
    </script>
</body>
</html>
