<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            border: solid 1px grey;
        }
    </style>
</head>
<body>
    <svg id="grid" width="1000" height="1000">
        <circle cx="100" cy="100" r="0.5"/>
    </svg>
    <script>
        function drawGrid(width, height, step) {
            grid = '';

            if (!step) {
                return
            }

            for (let i = step; i < width; i += step) {
                for (let j = step; j < height; j += step) {
                    grid += drawPoint(i, j)
                }
            }

            return grid
        }

        function drawCircle(centerX, centerY, radius) {
            return `<circle cx="${centerX}" cy="${centerY}" r="${radius}"/>`
        }

        function drawPoint(x, y) {
            return drawCircle(x, y, 0.5)
        }

        document.querySelector("#grid").innerHTML = drawGrid(1000, 1000, 10)
    </script>
</body>
</html>
