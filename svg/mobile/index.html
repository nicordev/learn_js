<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
</head>
<body>
    <svg width="1000" height="1000">
        <!-- Circle 1 -->
        <circle cx="100" cy="100" r="40"/>
        <circle cx="100" cy="100" r="53" stroke="black" fill="transparent" stroke-width="1"/>
        <!-- Circle 2 -->
        <circle cx="300" cy="100" r="53"/>
        <circle cx="300" cy="100" r="40" stroke="white" fill="white" stroke-width="1"/>
        <!-- Shape 1 -->
        <path d="M 100 300 h 53" stroke="black" fill="transparent"/>
        <circle cx="100" cy="300" r="53" stroke="black" fill="transparent"/>
        <circle cx="153" cy="300" r="53" stroke="black" fill="transparent"/>
    </svg>
</body>
</html>
