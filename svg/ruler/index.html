<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruler</title>
    <style>
        .grid {
            position: absolute;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="grid-switch" onclick="switchGrid()">Grid</button>
    <div class="container">
        <svg class="grid" width="1000" height="1000"></svg>
        <svg class="mobile" width="1000" height="1000"></svg>
    </div>

    <script src="../draw/draw.js"></script>
    <script src="../../convert_dimensions/convert_distance.js"></script>
    <script src="../../trigo/sohcahtoa.js"></script>
    <script src="./ruler.js"></script>
    <script>
        function switchGrid() {
            const gridElement = document.querySelector('.grid');

            if (gridElement.classList.contains('hidden')) {
                gridElement.classList.remove('hidden')
            } else {
                gridElement.classList.add('hidden')
            }
        }
    </script>
</body>
</html>
