<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Hello World!</h1>
    </header>
    <section>
        <article>
            <h2>What's up?</h2>
            <p></p>
            <div>
                <video src=""></video>
            </div>
        </article>
    </section>
    <div id="result"></div>
    <script src="./cursor_element.js"></script>
    <script>
        document.body.addEventListener('click', function (event) {
            const cursorPosition = getCursorPositionFromEvent(event);
            const elementUnderCursor = getElementFromPosition(cursorPosition.x, cursorPosition.y);

            console.log(elementUnderCursor);
            document.body.querySelector('#result').textContent = `You clicked on: ${elementUnderCursor.tagName}`;
        })
    </script>
</body>
